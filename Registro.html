<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-register.css">
    <title>Registro</title>
</head>
<body>
       <div class="form-container">
        <div class="form-box">

            <div class="logo">
            <div class="lineaHorizontal"></div>
        </div>
            
          <h2>Regístrate y<br>comienza a crear tu<br><strong>evento.</strong></h2>
          <form>
            <label for="email">Dirección de correo electrónico</label>
            <input type="email" id="email" placeholder="Dirección de correo electrónico" required />
    
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
    
            <label for="confirm">Confirmar contraseña</label>
            <input type="password" id="confirm" placeholder="Confirma tu contraseña" required />
    
            <button type="submit">Registrarme</button>
          </form>
          <p class="login-link">¿Ya tienes cuenta? <a href="log_in.html">Inicia sesión en Celebrato</a></p>
        </div>
      </div>
</body>
</html>
